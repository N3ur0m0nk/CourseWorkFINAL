{% extends 'main/base.html' %}
{% block title %}
Создать новый договор
{% endblock %}

{% block content %}
	<h3>Создать новый договор</h3>
	<br>
	<form method="post", action="/create/" class="form-group">
		{% csrf_token %}
		<div class="input-group mb-3">
	  		{{form}}
			<div class="input-group-prepend">
	  		<button name="save", type="submit", class="btn btn-success">Создать</button>
	  		</div>
		</div>
	</form>
{% endblock %}
